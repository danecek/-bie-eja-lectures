<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="./css/cssLayout.css"/>
    </h:head>
    <h:body>
        <f:view>
            <h:dataTable value="#{personsDB.persons}" var="item" captionClass="caption"
                         footerClass="footer" headerClass="header" rowClasses="oddColumn,evenColumn">
                <f:facet name="caption" class="caption">Caption</f:facet>
                <h:column>
                    <f:facet name="header" >Name</f:facet>
                    <h:outputText value="#{item.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Age</f:facet>
                    <h:outputText value="#{item.age}"/>
                </h:column>
                <f:facet name="footer" class="footer">Footer</f:facet>
            </h:dataTable>
        </f:view>
    </h:body>
</html>
