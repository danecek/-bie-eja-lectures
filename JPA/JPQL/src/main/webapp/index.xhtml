<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3>Customers</h3>
        <h:dataTable value="#{facade.customers}" var="cust" border="1">
            <h:column>
                #{cust.id}
            </h:column>
            <h:column>
                #{cust.name}
            </h:column>
        </h:dataTable>
        <hr/>
        Tom: #{facade.customer} <hr/>
        <h3>Tom orders</h3>
        <h:dataTable value="#{facade.orders}" var="order" border="1">
            <h:column>
                #{order.id}
            </h:column>
            <h:column>
                #{order.price}
            </h:column>
        </h:dataTable>
        <hr/>
        Tom orders count: #{facade.ordersCount}
        <hr/>
        Tom orders sum price:  #{facade.sumPrice}<br/>
    </h:body>
</html>
