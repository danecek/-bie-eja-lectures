<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >

    <composite:interface>
        <composite:attribute name="surname" required="true"/>
        <composite:attribute name="registerButtonAction" required="true"
                             method-signature="java.lang.String action()" />
    </composite:interface>
    <composite:implementation>
        <h:form>
            <h:panelGrid columns="2" id="textPanel">
                <h:outputLabel for="nameInput" value="Name:"/> 
                <h:inputText id="nameInput" value="#{cc.attrs.surname}" />
            </h:panelGrid>
            <h:commandButton action="#{cc.attrs.registerButtonAction}" 
                             value="Register"/>
        </h:form>
    </composite:implementation>
</html>
