<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hello World</title>
    </h:head>
    <h:body>
        <H3>
            Hello #{helloWorldBean.name}     
        </H3>
        <h:form>
            <!-- h:inputText value="#{helloWorldBean.name}"/-->

            <h:panelGrid columns="3">
                <h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" 
                             value="" required="true">
                </h:inputText>
                <h:message styleClass="error-message" for="name"/>   
                <h:outputLabel for="ccno" value="Address:"/>
                <h:inputText id="ccno" >                   
                </h:inputText>
                <h:message styleClass="error-message"  for="ccno"/> 
            </h:panelGrid><hr/>
            <h:commandButton value="Submit" action= "#{helloWorldBean.submit}"/>


        </h:form>
    </h:body>
</html>
